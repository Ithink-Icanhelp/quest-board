<!DOCTYPE html>
<html>
<head>
    <title>Base Quest Board</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .card { 
            background: white; 
            color: black;
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        button:disabled { 
            background: #cccccc; 
            cursor: not-allowed; 
        }
        input { 
            padding: 10px; 
            width: 100%; 
            margin: 5px 0; 
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .score { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #4CAF50;
            text-align: center;
        }
        .hidden { display: none; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        .loading { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üéØ Base Quest Board</h1>
    
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–∞–≥—Ä—É–∑–∫–µ -->
    <div id="loadingInfo" class="card">
        <h2>Loading application...</h2>
        <p id="loadStatus">Initializing...</p>
    </div>

    <!-- –°–µ–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
    <div id="connectSection" class="card hidden">
        <h2>Connect your wallet to start earning points!</h2>
        <button onclick="connectWallet()">Connect Wallet</button>
        <p id="connectStatus"></p>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div id="app" class="hidden">
        <div class="card">
            <h2>Your Points</h2>
            <div class="score" id="points">0</div>
            <p>Connected: <strong id="walletAddress"></strong></p>
            <p>Network: <strong id="networkName"></strong></p>
        </div>

        <div class="card">
            <h2>‚úÖ Daily Check-in</h2>
            <p>Earn <strong>10 points</strong> every 24 hours</p>
            <button id="checkinBtn" onclick="checkIn()">Check In</button>
            <p id="checkinStatus">Status: Ready</p>
        </div>

        <div class="card">
            <h2>üë• Add Referral</h2>
            <p>Get <strong>50 points</strong> for each friend</p>
            <input type="text" id="referralAddress" placeholder="Enter friend's address (0x...)">
            <button onclick="addReferral()">Add Referral</button>
            <p id="referralStatus">Enter a valid Ethereum address</p>
        </div>

        <div class="card">
            <button onclick="disconnectWallet()" style="background: #ff4444;">Disconnect Wallet</button>
        </div>
    </div>

    <script>
        // üîß –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –†–ï–ê–õ–¨–ù–´–ô –ê–î–†–ï–°!
        const CONTRACT_ADDRESS = "0x1234567890123456789012345678901234567890"; // –ó–ê–ú–ï–ù–ò–¢–ï!
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "checkIn",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "referral", "type": "address"}
                ],
                "name": "addReferral",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getMyPoints",
                "outputs": [
                    {"internalType": "uint256", "name": "", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "canICheckIn",
                "outputs": [
                    {"internalType": "bool", "name": "", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let provider, signer, contract;
        let ethersLoaded = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function updateLoadStatus(message) {
            document.getElementById('loadStatus').textContent = message;
            console.log(message);
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É ethers.js
        function checkEthersLoaded() {
            if (typeof ethers !== 'undefined') {
                updateLoadStatus('‚úÖ ethers.js loaded successfully');
                ethersLoaded = true;
                initializeApp();
            } else {
                updateLoadStatus('‚ùå ethers.js not loaded, retrying...');
                setTimeout(checkEthersLoaded, 1000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ ethers
        function initializeApp() {
            updateLoadStatus('üöÄ Initializing application...');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            document.getElementById('loadingInfo').classList.add('hidden');
            document.getElementById('connectSection').classList.remove('hidden');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
            checkAutoConnect();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function checkAutoConnect() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        updateLoadStatus('üîó Auto-connecting to wallet...');
                        await connectWallet();
                    }
                } catch (error) {
                    console.log('Auto-connect skipped:', error.message);
                }
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function connectWallet() {
            if (!ethersLoaded) {
                alert('Application still loading, please wait...');
                return;
            }

            updateLoadStatus('üîÑ Connecting wallet...');
            
            if (typeof window.ethereum === 'undefined') {
                updateLoadStatus('‚ùå MetaMask not installed');
                alert('Please install MetaMask!');
                return;
            }

            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–≤
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                updateLoadStatus('‚úÖ Wallet connected: ' + accounts[0]);

                // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ–≤–∞–π–¥–µ—Ä
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                
                const address = await signer.getAddress();
                const network = await provider.getNetwork();

                // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('connectSection').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('walletAddress').textContent = 
                    `${address.slice(0, 8)}...${address.slice(-6)}`;
                document.getElementById('networkName').textContent = 
                    network.chainId === 8453n ? 'Base Mainnet' : 'Unknown Network';

                updateLoadStatus('üéâ Application ready!');

                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                await updateData();

            } catch (error) {
                updateLoadStatus('‚ùå Connection error: ' + error.message);
                document.getElementById('connectStatus').textContent = 'Error: ' + error.message;
                document.getElementById('connectStatus').className = 'error';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function updateData() {
            if (!contract) return;

            try {
                const points = await contract.getMyPoints();
                const canCheckIn = await contract.canICheckIn();
                
                document.getElementById('points').textContent = points.toString();
                
                const checkinBtn = document.getElementById('checkinBtn');
                const checkinStatus = document.getElementById('checkinStatus');
                
                if (canCheckIn) {
                    checkinBtn.disabled = false;
                    checkinBtn.textContent = "Check In (+10 points)";
                    checkinStatus.textContent = "Status: Ready to check in!";
                    checkinStatus.className = "success";
                } else {
                    checkinBtn.disabled = true;
                    checkinBtn.textContent = "Come Back Tomorrow";
                    checkinStatus.textContent = "Status: Already checked in today";
                    checkinStatus.className = "error";
                }

            } catch (error) {
                console.error('Error updating data:', error);
                document.getElementById('checkinStatus').textContent = "Status: Error loading data";
                document.getElementById('checkinStatus').className = "error";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —á–µ–∫–∏–Ω–∞
        async function checkIn() {
            if (!contract) {
                alert('Contract not loaded');
                return;
            }

            try {
                document.getElementById('checkinStatus').textContent = "Status: Confirming transaction...";
                document.getElementById('checkinStatus').className = "loading";
                
                const tx = await contract.checkIn();
                document.getElementById('checkinStatus').textContent = "Status: Transaction sent! Waiting...";
                
                await tx.wait();
                document.getElementById('checkinStatus').textContent = "Status: ‚úÖ Check-in successful! +10 points";
                document.getElementById('checkinStatus').className = "success";
                
                await updateData();

            } catch (error) {
                document.getElementById('checkinStatus').textContent = "Status: Error - " + error.message;
                document.getElementById('checkinStatus').className = "error";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª–∞
        async function addReferral() {
            const referralAddress = document.getElementById('referralAddress').value.trim();
            const referralStatus = document.getElementById('referralStatus');

            if (!referralAddress) {
                referralStatus.textContent = "Status: Please enter an address";
                referralStatus.className = "error";
                return;
            }

            if (!ethers.isAddress(referralAddress)) {
                referralStatus.textContent = "Status: Invalid Ethereum address";
                referralStatus.className = "error";
                return;
            }

            try {
                referralStatus.textContent = "Status: Confirming transaction...";
                referralStatus.className = "loading";
                
                const tx = await contract.addReferral(referralAddress);
                referralStatus.textContent = "Status: Transaction sent! Waiting...";
                
                await tx.wait();
                referralStatus.textContent = "Status: ‚úÖ Referral added! +50 points";
                referralStatus.className = "success";
                
                document.getElementById('referralAddress').value = "";
                await updateData();

            } catch (error) {
                referralStatus.textContent = "Status: Error - " + error.message;
                referralStatus.className = "error";
            }
        }

        // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
        function disconnectWallet() {
            document.getElementById('app').classList.add('hidden');
            document.getElementById('connectSection').classList.remove('hidden');
            document.getElementById('connectStatus').textContent = "Wallet disconnected";
            document.getElementById('connectStatus').className = "success";
            
            provider = null;
            signer = null;
            contract = null;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ ethers.js –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            updateLoadStatus('üì¶ Loading ethers.js library...');
            checkEthersLoaded();
        });

    </script>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º ethers.js —á–µ—Ä–µ–∑ CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" 
            onload="console.log('ethers.js loaded successfully')"
            onerror="console.log('Failed to load ethers.js')">
    </script>
</body>
</html>
